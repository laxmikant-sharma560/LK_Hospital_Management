<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Bill | Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-card {
      background: linear-gradient(115deg,rgba(250,204,21,0.13) 0,rgba(99,102,241,0.10) 100%);
      box-shadow: 0 8px 32px 0 rgba(250,204,21,.13);
      border: 1.5px solid rgba(250,204,21,0.09);
    }
    .form-input:focus, .form-select:focus {
      outline: none;
      box-shadow: 0 0 0 2px #facc15;
      border-color: #facc15;
      background: rgba(250,204,21,0.08);
    }
    .submit-btn {
      background: linear-gradient(90deg,#facc15 0,#818cf8 100%);
    }
    .submit-btn:hover {
      background: linear-gradient(90deg,#818cf8 0,#f472b6 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 24px 0 rgba(250,204,21,0.18);
    }
    .cancel-btn {
      background: linear-gradient(90deg,#334155 0,#facc15 100%);
    }
    .cancel-btn:hover {
      background: linear-gradient(90deg,#facc15 0,#334155 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-900 via-gray-900 to-indigo-800 flex items-center justify-center">
  <div class="gradient-card rounded-2xl shadow-2xl p-8 w-full max-w-lg mx-4">
    <div class="flex flex-col items-center mb-6">
      <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-yellow-400 via-pink-400 to-indigo-700 flex items-center justify-center mb-3 shadow-lg">
        <svg class="w-8 h-8 text-white opacity-90" fill="none" stroke="currentColor" stroke-width="2.4" viewBox="0 0 24 24">
          <path d="M12 4v16m8-8H4"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-white text-center tracking-tight">Add Bill</h2>
      <p class="text-gray-300 mt-1 text-center text-sm">Fill in the details below to add a new bill for a patient.</p>
    </div>
    <form method="POST" autocomplete="off" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-white mb-1 font-medium" for="patient_id">Patient</label>
        <select id="patient_id" name="patient_id" required class="form-select w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition">
          <option value="">Select patient</option>
          {% for patient in patients %}
            <option value="{{ patient.0 }}">{{ patient.1 }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-white mb-1 font-medium" for="amount">Amount</label>
          <input required type="number" step="0.01" id="amount" name="amount" class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Enter amount">
        </div>
        <div>
          <label class="block text-white mb-1 font-medium" for="date">Date</label>
          <input required type="date" id="date" name="date" class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition">
        </div>
      </div>
      <div>
        <label class="block text-white mb-1 font-medium" for="description">Description</label>
        <input type="text" id="description" name="description" class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Description">
      </div>
      <div>
        <label class="block text-white mb-1 font-medium" for="status">Status</label>
        <select id="status" name="status" class="form-select w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition">
          <option value="unpaid">Unpaid</option>
          <option value="paid">Paid</option>
        </select>
      </div>
      <div class="flex gap-3 justify-center mt-6">
        <button type="submit" class="submit-btn text-white px-8 py-2 rounded-xl font-semibold shadow transition">Add Bill</button>
        <a href="{% url 'billing' %}" class="cancel-btn px-8 py-2 rounded-xl text-white font-semibold shadow transition text-center">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
