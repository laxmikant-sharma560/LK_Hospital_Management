<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Doctor | Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .gradient-card {
        background: linear-gradient(115deg,rgba(99,102,241,0.13) 0,rgba(236,72,153,.12) 100%);
        box-shadow: 0 8px 32px 0 rgba(139,92,246,.13);
        border: 1.5px solid rgba(129,140,248,0.08);
      }
      .form-input:focus, .form-select:focus {
        outline: none;
        box-shadow: 0 0 0 2px #818cf8;
        border-color: #818cf8;
        background: rgba(129,140,248,0.08);
      }
      .submit-btn {
        background: linear-gradient(90deg,#818cf8 0,#f472b6 100%);
      }
      .submit-btn:hover {
        background: linear-gradient(90deg,#f472b6 0,#818cf8 100%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 6px 24px 0 rgba(129,140,248,0.17);
      }
      .cancel-btn {
        background: linear-gradient(90deg,#334155 0,#818cf8 100%);
      }
      .cancel-btn:hover {
        background: linear-gradient(90deg,#818cf8 0,#334155 100%);
        transform: translateY(-2px) scale(1.03);
      }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-gray-900 to-fuchsia-800 flex items-center justify-center">
  <div class="gradient-card rounded-2xl shadow-2xl p-8 w-full max-w-lg mx-4">
    <div class="flex flex-col items-center mb-6">
      <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-indigo-400 via-pink-400 to-fuchsia-700 flex items-center justify-center mb-3 shadow-lg">
        <svg class="w-8 h-8 text-white opacity-90" fill="none" stroke="currentColor" stroke-width="2.4" viewBox="0 0 24 24">
          <path d="M12 4v16m8-8H4"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-white text-center tracking-tight">Update Doctor</h2>
      <p class="text-gray-300 mt-1 text-center text-sm">Edit the details below to update this doctor's profile.</p>
    </div>
    <form method="POST" autocomplete="off" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-white mb-1 font-medium" for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ doctor.1 }}" required class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Enter name">
      </div>
      <div>
        <label class="block text-white mb-1 font-medium" for="specialty">Specialty</label>
        <input type="text" id="specialty" name="specialty" value="{{ doctor.2 }}" required class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Specialty">
      </div>
      <div>
        <label class="block text-white mb-1 font-medium" for="gender">Gender</label>
        <select id="gender" name="gender" required class="form-select w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition">
          <option value="Male" {% if doctor.3 == "Male" %}selected{% endif %}>Male</option>
          <option value="Female" {% if doctor.3 == "Female" %}selected{% endif %}>Female</option>
          <option value="Other" {% if doctor.3 == "Other" %}selected{% endif %}>Other</option>
        </select>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-white mb-1 font-medium" for="contact">Contact</label>
          <input type="text" id="contact" name="contact" value="{{ doctor.4 }}" required class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Contact">
        </div>
        <div>
          <label class="block text-white mb-1 font-medium" for="email">Email</label>
          <input type="email" id="email" name="email" value="{{ doctor.5 }}" class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Email">
        </div>
      </div>
      <div class="flex gap-3 justify-center mt-6">
        <button type="submit" class="submit-btn text-white px-8 py-2 rounded-xl font-semibold shadow transition">Update Doctor</button>
        <a href="{% url 'doctors' %}" class="cancel-btn px-8 py-2 rounded-xl text-white font-semibold shadow transition text-center">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
