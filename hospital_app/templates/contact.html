<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-card {
      background: linear-gradient(115deg,rgba(99,102,241,0.13) 0,rgba(236,72,153,.12) 100%);
      box-shadow: 0 8px 32px 0 rgba(139,92,246,.13);
      border: 1.5px solid rgba(129,140,248,0.09);
    }
    .form-input:focus, .form-textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px #818cf8;
      border-color: #818cf8;
      background: rgba(129,140,248,0.08);
    }
    .submit-btn {
      background: linear-gradient(90deg,#818cf8 0,#f472b6 100%);
    }
    .submit-btn:hover {
      background: linear-gradient(90deg,#f472b6 0,#818cf8 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 24px 0 rgba(129,140,248,0.17);
    }
    .cancel-btn {
      background: linear-gradient(90deg,#334155 0,#818cf8 100%);
    }
    .cancel-btn:hover {
      background: linear-gradient(90deg,#818cf8 0,#334155 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-gray-900 to-fuchsia-800 flex items-center justify-center">
  <div class="gradient-card rounded-2xl shadow-2xl p-8 w-full max-w-xl mx-4">
    <div class="flex flex-col items-center mb-6">
      <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-indigo-400 via-pink-400 to-fuchsia-700 flex items-center justify-center mb-3 shadow-lg">
        <svg class="w-8 h-8 text-white opacity-90" fill="none" stroke="currentColor" stroke-width="2.4" viewBox="0 0 24 24">
          <path d="M21 10v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6"/>
          <path d="M7 10V7a5 5 0 0110 0v3"/>
          <path d="M3 10l9 6 9-6"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-white text-center tracking-tight">Contact Us</h2>
      <p class="text-gray-300 mt-1 text-center text-sm">We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>
    </div>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-white mb-1 font-medium" for="name">Your Name</label>
        <input required type="text" id="name" name="name" class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Enter your name">
      </div>
      <div>
        <label class="block text-white mb-1 font-medium" for="email">Your Email</label>
        <input required type="email" id="email" name="email" class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Enter your email">
      </div>
      <div>
        <label class="block text-white mb-1 font-medium" for="message">Message</label>
        <textarea required id="message" name="message" rows="4" class="form-textarea w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Your message"></textarea>
      </div>
      {% if success %}
        <p class="text-green-300 text-center font-semibold">Your message has been sent!</p>
      {% endif %}
      <div class="flex gap-3 justify-center mt-6">
        <button type="submit" class="submit-btn text-white px-8 py-2 rounded-xl font-semibold shadow transition">Send</button>
        <a href="{% url 'home' %}" class="cancel-btn px-8 py-2 rounded-xl text-white font-semibold shadow transition text-center">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
