<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-card {
      background: linear-gradient(115deg,rgba(99,102,241,0.13) 0,rgba(236,72,153,.12) 100%);
      box-shadow: 0 8px 32px 0 rgba(139,92,246,.13);
      border: 1.5px solid rgba(129,140,248,0.09);
    }
    .form-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #818cf8;
      border-color: #818cf8;
      background: rgba(129,140,248,0.08);
    }
    .submit-btn {
      background: linear-gradient(90deg,#818cf8 0,#f472b6 100%);
    }
    .submit-btn:hover {
      background: linear-gradient(90deg,#f472b6 0,#818cf8 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 24px 0 rgba(129,140,248,0.17);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-gray-900 to-fuchsia-800 flex items-center justify-center">
  <div class="gradient-card rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4">
    <div class="flex flex-col items-center mb-6">
      <div class="w-16 h-16 rounded-full bg-gradient-to-tr from-indigo-400 via-pink-400 to-fuchsia-700 flex items-center justify-center mb-3 shadow-lg">
        <svg class="w-8 h-8 text-white opacity-90" fill="none" stroke="currentColor" stroke-width="2.4" viewBox="0 0 24 24">
          <path d="M16 21v-2a4 4 0 00-8 0v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-white text-center tracking-tight">Register</h2>
      <p class="text-gray-300 mt-1 text-center text-sm">Create your account to access the hospital management system.</p>
    </div>
    <form method="post" class="space-y-5">
      {% csrf_token %}
      {% if error %}
        <p class="text-center text-red-300 font-semibold mb-2">{{ error }}</p>
      {% endif %}
      <div>
        <label class="block text-white mb-1 font-medium" for="username">Username</label>
        <input required type="text" id="username" name="username" class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Username">
      </div>
      <div>
        <label class="block text-white mb-1 font-medium" for="email">Email</label>
        <input required type="email" id="email" name="email" class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Email">
      </div>
      <div>
        <label class="block text-white mb-1 font-medium" for="password1">Password</label>
        <input required type="password" id="password1" name="password1" class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Password">
      </div>
      <div>
        <label class="block text-white mb-1 font-medium" for="password2">Confirm Password</label>
        <input required type="password" id="password2" name="password2" class="form-input w-full p-2 rounded-lg bg-white/20 text-white font-semibold transition" placeholder="Confirm Password">
      </div>
      <button type="submit" class="submit-btn text-white px-8 py-2 rounded-xl font-semibold shadow transition w-full">Register</button>
      <p class="text-center text-gray-300 mt-4">Already have an account?
        <a href="{% url 'login' %}" class="text-blue-300 underline font-semibold">Login</a>
      </p>
    </form>
  </div>
</body>
</html>
