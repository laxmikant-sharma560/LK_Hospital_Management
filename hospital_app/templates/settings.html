<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | Hospital Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .mix-sidebar {
      background: linear-gradient(160deg,#818cf8 0%,#f472b6 40%,#facc15 70%,#34d399 100%);
    }
    .sidebar-btn {
      color: #fff;
      border-radius: 0.75rem;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(.4,0,.2,1);
      background: linear-gradient(120deg, #818cf8 0%, #f472b6 40%, #34d399 100%);
      box-shadow: 0 2px 12px 0 rgba(129,140,248,0.12);
    }
    .sidebar-btn:hover, .sidebar-btn.active {
      background: linear-gradient(90deg, #f472b6 10%, #818cf8 70%, #facc15 100%);
      color: #fff;
      scale: 1.05;
      box-shadow: 0 4px 24px 0 rgba(236,72,153,0.15);
    }
    .fadein { animation: fadein 1s ease;}
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: none;}
    }
    .setting-card {
      background: linear-gradient(110deg,rgba(255,255,255,0.18) 60%,rgba(236,72,153,0.08) 100%);
      box-shadow: 0 8px 32px 0 rgba(129,140,248,0.13);
      border: 1.5px solid rgba(129,140,248,0.09);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-indigo-800 to-fuchsia-800 flex">
  <!-- Sidebar with Mix Colors -->
  <aside class="mix-sidebar w-20 md:w-64 flex flex-col items-center md:items-stretch z-10 p-2 md:p-6 pt-6 pb-8 shadow-xl min-h-screen">
    <div class="flex flex-col items-center mb-8">
      <img src="https://placehold.co/60x60?text=üè•" class="w-14 h-14 rounded-full border-4 border-white shadow-lg mb-2" alt="Hospital Logo" />
      <h1 class="hidden md:block text-2xl font-bold drop-shadow text-white">LK Hospital</h1>
    </div>
    <nav class="flex flex-col gap-3 w-full">
      <a href="{% url 'home' %}" class="sidebar-btn px-3 py-3 md:px-4 text-base md:text-lg transition flex items-center gap-3 justify-center md:justify-start">
        <span class="text-xl">üè†</span>
        <span class="hidden md:inline">Dashboard</span>
      </a>
      <a href="{% url 'patients' %}" class="sidebar-btn px-3 py-3 md:px-4 text-base md:text-lg transition flex items-center gap-3 justify-center md:justify-start">
        <span class="text-xl">üßë‚Äçü§ù‚Äçüßë</span>
        <span class="hidden md:inline">Patients</span>
      </a>
      <a href="{% url 'doctors' %}" class="sidebar-btn px-3 py-3 md:px-4 text-base md:text-lg transition flex items-center gap-3 justify-center md:justify-start">
        <span class="text-xl">üë®‚Äç‚öïÔ∏è</span>
        <span class="hidden md:inline">Doctors</span>
      </a>
      <a href="{% url 'appointments' %}" class="sidebar-btn px-3 py-3 md:px-4 text-base md:text-lg transition flex items-center gap-3 justify-center md:justify-start">
        <span class="text-xl">üìÖ</span>
        <span class="hidden md:inline">Appointments</span>
      </a>
      <a href="{% url 'billing' %}" class="sidebar-btn px-3 py-3 md:px-4 text-base md:text-lg transition flex items-center gap-3 justify-center md:justify-start">
        <span class="text-xl">üí≥</span>
        <span class="hidden md:inline">Billing</span>
      </a>
      <a href="{% url 'settings' %}" class="sidebar-btn px-3 py-3 md:px-4 text-base md:text-lg transition active flex items-center gap-3 justify-center md:justify-start">
        <span class="text-xl">‚öôÔ∏è</span>
        <span class="hidden md:inline">Settings</span>
      </a>
    </nav>
  </aside>
  <!-- Main Content -->
  <main class="flex-1 flex flex-col items-center justify-center py-10 fadein">
    <div class="w-full max-w-2xl mx-auto px-4">
      <div class="flex flex-col items-center mb-8">
        <div class="w-28 h-28 rounded-full bg-gradient-to-tr from-indigo-400 via-pink-400 to-fuchsia-700 shadow-xl mb-2 flex items-center justify-center">
          <svg class="w-16 h-16 text-white opacity-80" fill="none" viewBox="0 0 48 48" stroke="currentColor">
            <circle cx="24" cy="24" r="22" stroke="white" stroke-width="3" fill="none"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M24 30a10 10 0 100-20 10 10 0 000 20zm0 0v10" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2 text-center tracking-tight">Settings</h2>
        <p class="text-gray-300 text-center max-w-md">Update your profile, change your password, and personalize your experience.</p>
      </div>
      <form method="post" class="setting-card rounded-2xl shadow-xl p-8 space-y-10 fadein">
        {% csrf_token %}
        <!-- User Profile Section -->
        <div>
          <h3 class="text-xl font-semibold text-indigo-200 mb-4 flex items-center gap-2">
            <svg class="w-6 h-6 text-indigo-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 22v-2a4 4 0 014-4h8a4 4 0 014 4v2"/></svg>
            Profile
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-white mb-1" for="username">Username</label>
              <input type="text" id="username" name="username" value="{{ user.username|default:'laxmikant-sharma560' }}" class="w-full p-2 rounded-lg bg-white/30 text-black font-semibold shadow-inner" readonly>
            </div>
            <div>
              <label class="block text-white mb-1" for="email">Email</label>
              <input type="email" id="email" name="email" value="{{ user.email|default:'' }}" class="w-full p-2 rounded-lg bg-white/30 text-black shadow-inner" placeholder="your@email.com">
            </div>
          </div>
        </div>
        <!-- Password Change Section -->
        <div>
          <h3 class="text-xl font-semibold text-pink-200 mb-4 flex items-center gap-2">
            <svg class="w-6 h-6 text-pink-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
            Change Password
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
              <label class="block text-white mb-1" for="old_password">Current Password</label>
              <input type="password" id="old_password" name="old_password" class="w-full p-2 rounded-lg bg-white/30 text-black shadow-inner" placeholder="Current password">
            </div>
            <div>
              <label class="block text-white mb-1" for="new_password">New Password</label>
              <input type="password" id="new_password" name="new_password" class="w-full p-2 rounded-lg bg-white/30 text-black shadow-inner" placeholder="New password">
            </div>
            <div>
              <label class="block text-white mb-1" for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 rounded-lg bg-white/30 text-black shadow-inner" placeholder="Confirm new password">
            </div>
          </div>
        </div>
        <!-- Preferences Section -->
        <div>
          <h3 class="text-xl font-semibold text-fuchsia-200 mb-4 flex items-center gap-2">
            <svg class="w-6 h-6 text-fuchsia-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 01.33 1.82l-1.89 3.32A1.65 1.65 0 0116.09 21H7.91a1.65 1.65 0 01-1.41-.86l-1.89-3.32a1.65 1.65 0 01.33-1.82l1.89-1.32a1.65 1.65 0 01.99-.28h7.12a1.65 1.65 0 01.99.28z"/></svg>
            Preferences
          </h3>
          <div class="flex flex-col gap-4">
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" id="notifications" name="notifications" class="rounded text-indigo-600 focus:ring-indigo-500" {% if user.notifications %}checked{% endif %}>
              <span class="ml-3 text-white">Enable Email Notifications</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" id="dark_mode" name="dark_mode" class="rounded text-indigo-600 focus:ring-indigo-500" {% if user.dark_mode %}checked{% endif %}>
              <span class="ml-3 text-white">Dark Mode</span>
            </label>
          </div>
        </div>
        <!-- Save Button -->
        <div class="flex justify-end">
          <button type="submit" class="bg-gradient-to-r from-indigo-600 via-pink-500 to-fuchsia-600 hover:from-indigo-700 hover:to-fuchsia-700 text-white px-8 py-2 rounded-xl font-semibold shadow transition">Save Changes</button>
        </div>
      </form>
      <div class="mt-8 text-center">
        <a href="{% url 'home' %}" class="bg-gradient-to-r from-indigo-500 to-fuchsia-500 hover:from-fuchsia-600 hover:to-indigo-600 text-white px-8 py-2 rounded-full font-bold shadow-md transition inline-flex items-center gap-2 group">
          <svg class="w-5 h-5 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 19l-7-7 7-7"/></svg>
          Back to Dashboard
        </a>
      </div>
    </div>
  </main>
</body>
</html>
